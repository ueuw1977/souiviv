  <link rel="alternate" hreflang="x-default" href="https://sodancenter.com/en/foreign-support">
  <link rel="alternate" hreflang="ja" href="https://sodancenter.com/ja/foreign-support">
  <link rel="icon" href="favicon.ico">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=AW-17778541333">

<script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'AW-17778541333');

<body>
  <noscript>
    <p>Please <a href="https://sodancenter.com/en/foreign-support">click here</a> to visit the site.</p>
  </noscript>

  <div id="manualRedirect">
    <p>If you are not redirected automatically, please choose your language:</p>
    <ul style="list-style: none; padding-left: 0;">
      <li><a href="https://sodancenter.com/en/foreign-support">English</a></li>
      <li><a href="https://sodancenter.com/ja/foreign-support">日本語</a></li>
    </ul>
  </div>

  <script>
    (function () {
      try {
        const lang = (navigator.language || navigator.userLanguage || "").toLowerCase();
        let target = "https://sodancenter.com/en/foreign-support";
        if (lang.startsWith("ja")) {
          target = "https://sodancenter.com/ja/foreign-support";
        }
        setTimeout(() => {
          document.getElementById("manualRedirect").style.display = "block";
        }, 3000);
        window.location.href = target;
      } catch(e) {
        document.getElementById("manualRedirect").style.display = "block";
      }
    })();
  </script>
</body>
</html>
